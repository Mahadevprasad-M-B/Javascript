<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <button onclick="
   playGame('rock'); 
  ">Rock</button>

  <button onclick="
  playGame('paper');
">Paper</button>

  <button onclick="
  playGame('Scissor');
">Scissor</button>

  <button onclick="
    score.wins=0;
    score.lose=0;
    score.ties=0;
    localStorage.removeItem('score');
  ">Reset</button>


<script>
  // JSON.parse(localStorage.getItem('score'));
  let score = JSON.parse(localStorage.getItem('score')) ||
    {
      wins:0,
      lose:0,
      ties:0
    };

 /* if (score === null) {
    score = {
      wins:0,
      lose:0,
      ties:0
    }
  }*/



  function playGame(playerMove) {
    const computerMove = compMove();
    let result = '';
    
    if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'Its a tie';
      }
      else if (computerMove === 'paper') {
        result = 'You lost';
      }
      else if (computerMove === 'Scissor') {
        result = 'You won';
    }
      
    }

    else if (playerMove === 'paper') {
      if (computerMove === 'paper') {
        result = 'Its a tie';
      }
      else if (computerMove === 'Scissor') {
        result = 'You lost';
      }
      else if (computerMove === 'rock') {
        result = 'You won';
      }

      
  }

    else if (playerMove === 'Scissor') {

      if (computerMove === 'Scissor') {
        result = 'Its a tie';
      }
      else if (computerMove === 'rock') {
        result = 'You lost';
      }
      else if (computerMove === 'paper') {
        result = 'You won';
      }

     
  }
  if (result === 'You won') {
        score.wins +=1;
      }

      else if (result === 'You lost') {
        score.lose +=1;
      }
      else if(result === 'Its a tie') {
        score.ties += 1;
      }

      localStorage.setItem('score',JSON.stringify(score));
      
      alert(`You picked ${playerMove} Computer move was ${computerMove} and ${result}
Wins: ${score.wins} lose: ${score.lose} tie: ${score.ties}`);
    
  }


  function compMove() {
    let randomNumber = Math.random();
    
    let computerMove = '';
    

    if (randomNumber>=0 && randomNumber<1/3) {
      computerMove = 'rock';
    }
    else if (randomNumber>=1/3 && randomNumber<2/3) {
      computerMove = 'paper';
    }
    else if (randomNumber>=2/3 && randomNumber<1) {
      computerMove = 'Scissor';
    }

    return computerMove;
  }

</script>
</body>
</html>
