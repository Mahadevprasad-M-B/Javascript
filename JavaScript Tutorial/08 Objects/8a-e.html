  <script>
    function comparePrice(pro1,pro2) {
      if (pro1.price < pro2.price) {
        return pro1;
      }
      else {
        return pro2;
      }
    }

    function isSameProduct(pro1,pro2) {
      return (
        pro1.name === pro2.name && 
        pro1.price === pro2.price
      );
    }

      price : 2095,
      
    };

      price : 799
    };
