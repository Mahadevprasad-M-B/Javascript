        function convertTemp(degrees,unit) {
          if (unit === 'c') {
            const result = (degrees*9/5)+32;
            return `${result}F`;
          }
          else if (unit === 'f') {
            const result = (degrees-32)*5/9;
            return `${result}C`;
          }
        }

        console.log(convertTemp(25,'c'));
        console.log(convertTemp(86,'f'));
