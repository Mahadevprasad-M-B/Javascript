<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin flip game</title>
</head>
<body>
  <script>
    let random = Math.random();
    let result = '';
    let guess = 'Heads';
    result = (random < 0.5)? 'Heads':'Tails';
    
    if (result === guess) {
      console.log('You win!');
    }
    else {
      console.log('You lose!')
    }
  </script>
</body>
</html>
