<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <button onclick="
   playGame('rock'); 
  ">Rock</button>

  <button onclick="
  playGame('paper');
">Paper</button>

  <button onclick="
  playGame('Scissor');
">Scissor</button>


<script>

  function playGame(playerMove) {
    const computerMove = compMove();
    let result = '';
    
    if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'Its a tie';
      }
      else if (computerMove === 'paper') {
        result = 'You lost';
      }
      else if (computerMove === 'Scissor') {
        result = 'You won';
    }
      alert(`You picked ${playerMove} Computer move was ${computerMove} and ${result}`);
    }

    else if (playerMove === 'paper') {
      if (computerMove === 'paper') {
        result = 'Its a tie';
      }
      else if (computerMove === 'Scissor') {
        result = 'You lost';
      }
      else if (computerMove === 'rock') {
        result = 'You won';
      }

      alert(`You picked ${playerMove} Computer move was ${computerMove} and ${result}`);
  }

    else if (playerMove === 'Scissor') {

      if (computerMove === 'Scissor') {
        result = 'Its a tie';
      }
      else if (computerMove === 'rock') {
        result = 'You lost';
      }
      else if (computerMove === 'paper') {
        result = 'You won';
      }

      alert(`You picked ${playerMove} Computer move was ${computerMove} and ${result}`);
  }
    
  }


  function compMove() {
    let randomNumber = Math.random();
    
    let computerMove = '';
    

    if (randomNumber>=0 && randomNumber<1/3) {
      computerMove = 'rock';
    }
    else if (randomNumber>=1/3 && randomNumber<2/3) {
      computerMove = 'paper';
    }
    else if (randomNumber>=2/3 && randomNumber<1) {
      computerMove = 'Scissor';
    }

    return computerMove;
  }

</script>
</body>
</html>
